<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Gallery</title>
    <link rel="stylesheet" href="photo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Photo Gallery</h1>
            <div class="header-actions">
                <a href="dashboard.html" class="dashboard-btn">‚Üê Dashboard</a>
            </div>
        </header>

        <div class="gallery-controls">
            <div class="search-box">
                <input type="text" id="gallerySearch" placeholder="Search trips...">
                <i class="fas fa-search"></i>
            </div>
            
        </div>

        <div class="trip-cards-grid" id="tripCardsContainer">
            <!-- Trip cards will be loaded here -->
            <div class="loading-spinner"></div>
        </div>

        <!-- Photo Modal -->
        <div id="photoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTripTitle">Trip Photos</h2>
                    <span class="close-modal" onclick="closePhotoModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="upload-section">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag & drop photos here or click to browse</p>
                            <input type="file" id="photoUpload" multiple accept="image/*" style="display: none;">
                            <button onclick="document.getElementById('photoUpload').click()">Select Photos</button>
                        </div>
                    </div>
                    
                    <div class="photos-grid" id="photosGrid">
                        <!-- Photos will be displayed here -->
                        <div class="empty-photos">
                            <i class="fas fa-camera"></i>
                            <p>No photos yet. Upload some memories!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="galary.js"></script>
    
</body>
</html>
