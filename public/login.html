<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Journal</title>
    <link rel="stylesheet" href="/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-globe"></i> Micro Travel</h1>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" id="loginBtn">
                <span class="btn-text">Log In</span>
                <span class="btn-loading" style="display: none;">Logging in...</span>
            </button>
        </form>
        <p class="login-link">New user? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            // Show loading state
            btn.disabled = true;
            btn.classList.add('loading');
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            
            try {
                console.log("Attempting login...");
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value
                    })
                });

                console.log("Response status:", response.status);
                const result = await response.json();
                console.log("Full response:", result);
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    console.log("Login successful, redirecting...");
                    
                    // Show success message before redirect
                    btn.style.background = 'var(--success)';
                    btnLoading.textContent = 'Success! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(result.message || "Login failed");
                }
            } catch (error) {
                console.error("Login error:", error);
                
                // Show error state
                btn.style.background = 'var(--danger)';
                btnLoading.textContent = 'Login Failed';
                
                setTimeout(() => {
                    alert(`Error: ${error.message}\nCheck console for details.`);
                    
                    // Reset button
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btn.style.background = '';
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
